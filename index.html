<!doctype html>
<html lang="en">
<head>
  <title>Cube</title>
  <!-- Use require.js  -->
  <script data-main="js/require.conf.js" src="js/vendor/require.js"></script>
  <link href="css/chat.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <canvas id="space" width="100" height="150">
  </canvas>
  <button class="hidden" name="open">Open Chat</button>
  <div class="chat">
     <button name="close" class="close">_</button>
     <div class="send">
       <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
       </form>
      </div>
      <div class="hystory">
        <ul id="messages"></ul>
      </div>
      <div class="empty"></div>
      <div class="userList">
        <ul id="users"></ul>
      </div>
  </div>
</body>
</html>
