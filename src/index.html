<!doctype html>
<html lang="en">
<head>
  <title>Cube</title>

  <link href="css/chat.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <a href="https://github.com/login/oauth/authorize?response_type=code&client_id=9abf9eaa8f2ff4cb48d3&state=123">Connect Your Account</a>
  <canvas id="space" width="640" height="480">

  <button class="hidden" name="open"></button>
  <div class="chat">

        <ul id="messages"></ul>
      </div>
      <div class="empty"></div>
      <div class="userList">
        <ul id="users"></ul>
      </div>
  </div>
